language: node_js
node_js:
- 7
install:
- npm install
script:
- npm run build
before_deploy:
- mkdir deploy
- cp index.html deploy/
- cp favicon.png deploy/
- cp -R images deploy/
- cp -R scripts deploy/
- rm -rf scripts
deploy:
  provider: s3
  region: ap-southeast-1
  bucket: novelship.com
  local_dir: deploy
  cache_control: max-age=21600
  skip_cleanup: true
  acl: public_read
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
after_deploy:
- rm -rf deploy
notifications:
  slack:
    secure: 
