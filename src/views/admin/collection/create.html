<template>
  <require from="./create.css"></require>

  <div class="collection-create">
    <form submit.delegate="create()">
      <div class="collection-create__title">
        <label>
          Name
        </label>
        <input value.bind="collection.name">
      </div>
      <div class="collection-create__banner">
        <label>
          Banner
        </label>
        <input type="file" files.bind="banner | toArray" accept="image/*" />
      </div>
      <div class="collection-create__description">
        <label>
          Description
        </label>
        <input value.bind="collection.description">
      </div>
      <button type="submit">Create</button>
    </form>
  </div>
</template>
