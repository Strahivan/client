<template>
  <require from="./editable-selection.css"></require>
  <div class="editable-selection-container">
    <div class="editable-text-container__display" if.bind="!edit" click.delegate="showSelectionBox()">
      ${displayValue.name}
      <span class="editable-selection-container__display__edit">
        <i class="icon ion-edit"></i>
      </span>
    </div>
    <div class="editable-selection-form" if.bind="edit">
      <select class="editable-selection-form__select" value.bind="tempSelection">
        <option repeat.for="choice of choices" model.bind="choice.id">${choice.name}</option>
      </select>
      <div class="editable-selection-form__buttons">
        <button click.delegate="execute()">Save</button>
        <button click.delegate="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</template>
