<template>
  <require from="./product-card.css"></require>

  <div class="card-element">
    <div class="card-element__image">
      <a route-href="route: product; params.bind: {product_id: product.id}">
        <img class="animated" animate-on-change.bind="imgUrl" mouseover.delegate="showImage(1)" mouseout.delegate="showImage(0)" src.bind="imgUrl || product.gallery[0]" alt="">
      </a>
    </div>
    <div if.bind="product.discount" class="card-element__ribbon">
      <i class="icon ion-flame"></i>
      $${product.discount | toCurrency} off
    </div>
    <div class="card-element__header">
      <div class="card-element__header__title">
        <a route-href="route: product; params.bind: {product_id: product.id}">
          ${product.name}
        </a>
      </div>
    </div>
    <div class="card-element__body">
      <div class="card-element__body__price ${product.discount? 'strikethrough': ''}">
        SGD ${product.price | toCurrency}
      </div>
      <span if.bind="product.discount" class="card-element__body__price--discounted">
        SGD ${(product.price - product.discount) | toCurrency}
      </span>
    </div>
  </div>
</template>
