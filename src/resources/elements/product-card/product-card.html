<template>
  <require from="./product-card.css"></require>

  <div class="card-element">
    <div class="card-element__image">
      <a route-href="route: product; params.bind: {product_id: product.id}">
        <img src.bind="product.gallery[0]" alt="">
      </a>
    </div>
    <div if.bind="product.order_count" class="card-element__ribbon">
      <i class="icon ion-flame"></i>
      ${product.order_count} sold
    </div>
    <div class="card-element__header">
      <div class="card-element__header__title">
        <a route-href="route: product; params.bind: {product_id: product.id}">
          ${product.name}
        </a>
      </div>
    </div>
    <div class="card-element__body">
      <div class="card-element__body__price">
        SGD ${product.price | toCurrency}
      </div>
      <div class="card-element__source">
        <i class="icon ion-ios-location"></i>
        From ${product.source.name}
      </div>
    </div>
  </div>
</template>
