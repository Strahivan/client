<template>
  <require from="./product-card.css"></require>

  <div class="card-element">
    <a class="card-element__image" route-href="route: product; params.bind: {product_id: product.id}">
      <img class="animated ${product.out_of_stock? 'card-element--sold-out': ''}" animate-on-change.bind="imgUrl" mouseover.delegate="showImage(1)" mouseout.delegate="showImage(0)" src.bind="imgUrl || product.gallery[0]" alt="">
      <span if.bind="product.out_of_stock" class="card-element__sold-out-sticker">Sold out</span>
    </a>
    <div if.bind="product.discount" class="card-element__ribbon">
      <!-- <i class="icon ion&#45;flame"></i> -->
      $${product.discount | toCurrency} off
    </div>
    <div class="card-element__header">
      <div class="card-element__header__title">
        <a route-href="route: product; params.bind: {product_id: product.id}">
          ${product.name}
        </a>
      </div>
    </div>
    <div class="card-element__body">
      <div class="card-element__body__price ${product.discount? 'discount-highlight': ''}">
        SGD ${(product.price - (product.discount || 0)) | toCurrency}
      </div>
    </div>
  </div>
</template>
