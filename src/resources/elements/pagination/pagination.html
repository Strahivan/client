<template>
  <require from="./pagination.css"></require>
  <div class="pagination-container">
    <button disabled.bind="page.number <= 0" class="pagination-container__prev" click.delegate="paginate(page.number - 1)">Prev</button>
    <button disabled.bind="total <= ((page.number + 1) * page.size)" class="pagination-container__next" click.delegate="paginate(page.number + 1)">Next</button>
  </div>
</template>
