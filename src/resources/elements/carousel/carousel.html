<template>
  <require from="./carousel.css"></require>

  <div class="carousel-element" ref="carousel">
    <div class="carousel-element__image-container">
      <img class="carousel-element__image-container__image" src.bind="images[activeImage]"/>
    </div>
    <div class="carousel-element__preview">
      <img repeat.for="image of images" click.delegate="goTo($index)" src.bind="image" alt=""/>
    </div>
  </div>
</template>
