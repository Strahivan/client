<template>
  <require from="./gallery.css"></require>
    <section class="gallery-element">
      <a href.bind="images[activeImage].url">
        <img class="gallery-element__image" animate-on-change="gallery-element__image--animate" ref="galleryElement" src.bind="images[activeImage].image" alt="">
      </a>
      <a class="gallery-element__left-arrow" click.delegate="prev()">
        <i class="icon ion-chevron-left"></i>
      </a>
      <a class="gallery-element__right-arrow" click.delegate="next()">
        <i class="icon ion-chevron-right"></i>
      </a>
      <ul class="gallery-element__nav">
        <li repeat.for="image of images" >
          <div class="gallery-element__nav__dot ${$index === activeImage? 'gallery-element__nav__dot--active': null}" click.delegate="goTo($index)"></div>
        </li>
      </ul>
    </section>
</template>
