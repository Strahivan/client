<template>
  <require from="./navbar.css"></require>
  <nav class="navbar is-transparent is-warning">
    <div class="navbar-brand">
        <a href.bind="'/home'" class="navbar-item">
          <picture>
          <source srcset="images/logo.png" media="(min-width: 900px)">
            <img class="logo-image" src="images/monogram.png" alt=""/>
          </picture>
        </a>
        <div class="navbar-end-mobile is-hidden-desktop">
          <a if.bind="auth.isAuthenticated()" class="navbar-item" href="/user/dashboard">
            <span class="icon">
              <i class="icon ion-person"></i>
            </span>
            Dashboard
          </a>
          <a if.bind="!auth.isAuthenticated()" class="navbar-item" href="/auth/login">
            <span class="icon">
              <i class="icon ion-log-in"></i>
            </span>
            Login
          </a>
          <div click.trigger="showMenu()" ref="menuButton" class="navbar-burger burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
    </div>

    <div class="navbar-menu" ref="menu">
      <div class="navbar-start">
        <div class="navbar-item is-hidden-desktop">
          <searchbar></searchbar>
        </div>
        <div click.trigger="goToRoute('custom-order')" class="navbar-item navbar__customorder is-hidden-desktop">
          <a href="custom-order">Custom Order</a>
        </div>
        <div click.trigger="goToRoute('/filter?category=' + category.id)" repeat.for="category of categories" class="navbar-item is-hoverable ${category.subcategories.length ? 'has-dropdown': ''}">
          <div class="${category.subcategories.length ? 'navbar-link' : ''}">
            <a href="/filter?category=${category.id}">${category.name}</a>
          </div>
          <div if.bind="category.subcategories.length" class="navbar-dropdown is-boxed">
            <a click.delegate="goToCategory(subcategory)" style="color: black" repeat.for="subcategory of category.subcategories" class="navbar-item " href="/filter?category=${subcategory.id}">
              ${subcategory.name}
            </a>
          </div>
        </div>
        <div click.trigger="goToRoute('info/refunds')" class="navbar-item is-hidden-desktop">
          Refund & Return policy
        </div>
        <div click.trigger="goToRoute('info/contact')" class="navbar-item is-hidden-desktop">
          Contact Us
        </div>
      </div>

      <div class="navbar-end is-hidden-touch">
        <div class="navbar-item navbar-search-desktop">
          <searchbar><searchbar>
        </div>
        <a if.bind="auth.isAuthenticated()" class="navbar-item" href="/user/dashboard">
          <span class="icon">
            <i class="icon ion-person"></i>
          </span>
          Dashboard
        </a>
        <a if.bind="!auth.isAuthenticated()" class="navbar-item" href="/auth/login">
          <span class="icon">
            <i class="icon ion-log-in"></i>
          </span>
          Login
        </a>
      </div>
    </div>
  </nav>
</template>
