<template>
  <require from="./shipping-estimator.css"></require>
  <div class="shipping-estimator">
    <div>
      <input type="number" step="0.1" value.bind="product.cost | toNumber" placeholder="Enter Price" />
    </div>
    <div>
      <select value.bind="product.weight | toNumber">
        <option model.bind="i + 1" repeat.for="i of 5">${i} to ${i+1} kg</option>
      </select>
    </div>
    <div>
      <select value.bind="product.source_id | toNumber">
        <option model.bind="country.id" repeat.for="country of countries">${country.name}</option>
      </select>
    </div>
    <div>
      <button click.delegate="calculate()">Get Price</button>
    </div>
    <div>
      ${price | toCurrency}
    </div>
  </div>
</template>
