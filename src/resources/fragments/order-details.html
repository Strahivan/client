<template bindable="product,request">
  <require from="./order-details.css"></require>
  <section class="order-details">
    <a href.bind="product.id ? ('products/' + product.id) : product.url" class="order-details__image">
      <img src.bind="request.product_details.picture || product.gallery[0] || 'images/default_product.jpg'" alt="">
    </a>
    <div class="order-details__info">
      <a href.bind="product.id ? ('products/' + product.id) : product.url" class="order-details__title">
        ${product.name || 'Custom Product'}
      </a>
      <div class="checkout-container__order-detail__size" if.bind="request.size">
        Size: ${request.size.name}
      </div>
      <div class="checkout-container__order-details__color" if.bind="request.color">
        Color: ${request.color.name}
      </div>
      <div class="checkout-container__order-details__variation" if.bind="request.variation">
        Edition: ${request.variation.name}
      </div>
      <div if.bind="request.instructions">
        <label>
          Instructions:
        </label>
        ${request.instructions}
      </div>
      <div class="order-details__arrival">
        <label>Est. Delivery: &nbsp;</label>
        ${request.delivery_date | toDate:'date'}
      </div>
    </div>
  </section>
</template>
